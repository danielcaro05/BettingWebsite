<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Today's Betting Opportunities</h1>
    <form action="/bets" method="POST">
        <label for="game">Select a Game:</label>
        <select id="game" name="game" required>
            <option value="" disabled selected>Select a game</option>
            {% for game in games %}
                <option value="{{ game['awayTeamName']['short'],game['homeTeamName']['short'] }}">
                    {{ game['awayTeamName']['long'] }} vs {{ game['homeTeamName']['long'] }}
                </option>
            {% endfor %}
        </select>

        <label for="hit_num">Number of Hits:</label>
        <input type="number" id="hit_num" name="hit_num" value="9" required>

        <label for="last_x_games">Last X Games:</label>
        <input type="number" id="last_x_games" name="last_x_games" value="10" required>

        <button type="submit">Find Bets</button>
    </form>
</body>
</html>
