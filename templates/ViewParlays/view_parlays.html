<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parlay Tracker</title>
</head>
<body>
{% for parlay in game_parlays['parlays'] %}
    {% for key, leg in parlay.items() %}
        <div>
            <h2>{{ leg['player'] }}</h2>
            <p>{{ leg['stat'] }}: {{ leg['number'] }}</p>
            <progress value="{{ 1 }}" max="{{ leg['number'] }}"></progress>
        </div>
    {% endfor %}
{% endfor %}
</body>
</html>
